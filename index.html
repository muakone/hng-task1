<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Hng task1</title>
  </head>
  <body>
    <header>
      <h2>My Profile</h2>
  </header>
    <main class="main">
      <section class="profile">
        <img
        src="./muhiz_akanni.jpg"
        alt="Muakone"
        class="figImg"
        data-testid="slackDisplayImage"
      />
      <h2 data-testid="slackUserName">Muakone</h2>
      <p class="track" data-testid="myTrack">Frontend Track</p>
      <p class="dayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
      <p class="utcTime" data-testid="currentUTCTime"></p>
      <a href="" data-testid="githubURL">Github Repo</a>
      </section>
    </main>
  </body>
</html>
